<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylesContactUs.css">
</head>
<body>
    <form action="submit.html" method="POST">
	<h1>Contact Us :)</h1>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required><br>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required><br>

        <label for="subscribe"><b>Subscribe to email list:</b></label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>

        <label for="comments"><b>Comments:</b></label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <label for="contact">Preferred contact method:</label><br>
        <input type="radio" id="email_contact" name="contact" value="email">
        <label for="email_contact">Email</label><br>
        <input type="radio" id="phone_contact" name="contact" value="phone">
        <label for="phone_contact">Phone</label><br>
        <input type="radio" id="text_contact" name="contact" value="text">
        <label for="text_contact">Text</label><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <option value="NY">New York</option>
        </select><br>

        <button type="submit">Submit</button>
		<a href="ContactUs.html">ContactUs</a> 
    </form>
</body>
</html>
